version: 2.0
jobs:
  build:
    docker:
      - image: swagchat/build-base:1.1.0
    environment:
      - GOCACHE: /tmp/go/cache
      - DEP_VERSION: 0.5.0
    working_directory: /go/src/github.com/swagchat/chat-api
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-vendor-{{ checksum "Gopkg.lock" }}
            - v1-dep
      - run:
          name: Resolving dependencies
          command: |
            if [ ! -d vendor ]; then
              if ! type dep >/dev/null 2>&1; then
                curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o /go/bin/dep
                chmod +x /go/bin/dep
              fi
              dep ensure
            fi
      - save_cache:
          key: v1-vendor-{{ checksum "Gopkg.lock" }}
          paths:
            - vendor
      - save_cache:
          key: v1-dep
          paths:
            - /go/bin/dep
      - restore_cache:
          keys:
            - build-cache-{{ .Branch }}--
            - build-cache-master--
            - build-cache-
      - run:
          name: Building
          command: go build
      - save_cache:
          key: build-cache-{{ .Branch }}--{{ .Revision }}
          paths:
              - /tmp/go/cache
          when: on_fail
      - persist_to_workspace:
          root: /
          paths:
            - tmp/go/cache

  lint:
    docker:
      - image: swagchat/build-base:1.1.0
    environment:
      - DEP_VERSION: 0.5.0
    working_directory: /go/src/github.com/swagchat/chat-api
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-vendor-{{ checksum "Gopkg.lock" }}
            - v1-dep
            - v1-gometalinter
      - run:
          name: Resolving dependencies
          command: |
            if [ ! -d vendor ]; then
              if ! type dep >/dev/null 2>&1; then
                curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o /go/bin/dep
                chmod +x /go/bin/dep
              fi
              dep ensure
            fi
      - run:
          name: Installing gometalinter
          command: |
            if ! type gometalinter >/dev/null 2>&1; then
              go get -u github.com/alecthomas/gometalinter
              gometalinter --install
            fi
      - save_cache:
          name: Saving cache(vendor)
          key: v1-vendor-{{ checksum "Gopkg.lock" }}
          paths:
            - vendor
      - save_cache:
          name: Saving cache(dep)
          key: v1-dep
          paths:
            - /go/bin/dep
      - save_cache:
          name: Saving cache(gometalinter)
          key: v1-gometalinter
          paths:
            - /go/bin/gometalinter
      - run:
          name: gometalinter
          command: |
            # gometalinter --cyclo-over=25 --deadline=500s .
            # test -z "$(golint ./... | tee /dev/stderr)"
      - run:
          name: gofmt
          command: |
            # test -z "$(gofmt -s -l . | tee /dev/stderr)"
      - run:
          name: go vet
          command: |
            # go vet ./...

  test:
    docker:
      - image: swagchat/build-base:1.1.0
    working_directory: /go/src/github.com/swagchat/chat-api
    environment:
      - TEST_RESULTS: /tmp/test-results
      - DEP_VERSION: 0.5.0
    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS
      - run:
          name: Preparing a test report to CodeClimate
          command: cc-test-reporter before-build
      - restore_cache:
          keys:
            - v1-vendor-{{ checksum "Gopkg.lock" }}
            - v1-dep
      - run:
          name: Resolving dependencies
          command: |
            if [ ! -d vendor ]; then
              if ! type dep >/dev/null 2>&1; then
                curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o /go/bin/dep
                chmod +x /go/bin/dep
              fi
              dep ensure
            fi
      - save_cache:
          key: v1-vendor-{{ checksum "Gopkg.lock" }}
          paths:
            - vendor
      - save_cache:
          key: v1-dep
          paths:
            - /go/bin/dep
      - attach_workspace:
          at: /
      - run:
          name: Testing
          command: |
            go test -v ./... | tee ${TEST_RESULTS}/go-test.out
            # go test --race -v ./... | tee ${TEST_RESULTS}/go-test.out
            go-junit-report <${TEST_RESULTS}/go-test.out > $TEST_RESULTS/go-test-report.xml
      - save_cache:
          key: build-cache-{{ .Branch }}--{{ .Revision }}
          paths:
              - /tmp/go/cache
          when: always
      - store_artifacts:
          path: /tmp/test-results
      - store_test_results:
          path: /tmp/test-results
      - run:
          name: Analyzing test coverage
          command: |
            go test -coverprofile c.out -covermode=count ./...
            cp c.out $TEST_RESULTS/go-cover.out
            go tool cover -html=c.out -o $TEST_RESULTS/go-cover.html
      - run:
          name: Uploading a test report to CodeClimate
          command: cc-test-reporter after-build

  deploy-heroku:
    docker:
      - image: swagchat/heroku-docker-deploy
    working_directory: /go/src/github.com/swagchat/chat-api
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true # Paid members only
      - run: .circleci/setup-heroku-auth.sh
      - add_ssh_keys:
          fingerprints:
          - "cd:da:d5:e9:31:fd:50:0a:54:1e:6e:4f:7e:2f:20:b3"
      - run:
          name: Deploy current branch to heroku
          command: |
            heroku container:login

            if [ -z "$CIRCLE_TAG" ]; then
              if [ $CIRCLE_BRANCH == "master" ]; then
                export APP_SUFFIX=mainline
              else
                export APP_SUFFIX=$CIRCLE_BRANCH
              fi
            else
              export APP_SUFFIX=$CIRCLE_TAG
            fi

            if [ `heroku apps | grep chat-api-$CIRCLE_BRANCH | wc -l` == 0 ]; then
              heroku apps:create chat-api-$APP_SUFFIX
            fi
            heroku container:push web --app chat-api-$APP_SUFFIX
            heroku container:release web --app chat-api-$APP_SUFFIX

  docker-build-push:
    docker:
      - image: docker:18.06.0-ce-git
    working_directory: /go/src/github.com/swagchat/chat-api
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true # Paid members only
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/chat-api
      - run:
          name: Loading docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/chat-api | true
      - run:
          name: Building docker image
          command: |
            docker build --cache-from=chat-api -t swagchat/chat-api:latest .
      - run:
          name: Saving docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/chat-api chat-api
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/chat-api
      - run:
          name: Uploading docker image to docker hub
          command: |
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
            docker push swagchat/chat-api:latest
            docker tag swagchat/chat-api:latest swagchat/chat-api:$CIRCLE_TAG
            docker push swagchat/chat-api:$CIRCLE_TAG

workflows:
  version: 2
  chat-api:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - lint:
          filters:
            tags:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
      - deploy-heroku:
          requires:
            - build
            - lint
            - test
          filters:
            tags:
              only: /.*/
      - docker-build-push:
          requires:
            - deploy-heroku
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
