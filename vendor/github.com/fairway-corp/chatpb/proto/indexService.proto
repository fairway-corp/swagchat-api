syntax = "proto3";

package fairway.chatpb;
option go_package = "github.com/fairway-corp/chatpb";

import "google/api/annotations.proto";
import "indexMessage.proto";

service Index {
  rpc Status (StatusRequest) returns (StatusResponse) {
    option (google.api.http) = {
      get: "/status"
    };
  }
}
