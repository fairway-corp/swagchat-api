syntax = "proto3";

package protobuf;
option go_package = "protobuf";

message Accounts{
  int64 allCount = 1;
  int32 limit = 2;
  int32 offset = 3;
  string order = 4;
  repeated Account accounts = 5;
}

message Account{
  // @inject_tag: db:"id"
  uint64 ID = 1;
  // @inject_tag: db:"account_id,notnull"
  string accountID = 2;
  // @inject_tag: db:"first_name,notnull"
  string firstName = 3;
  // @inject_tag: db:"last_name,notnull"
  string lastName = 4;
  // @inject_tag: db:"company,notnull"
  string company = 5;
  // @inject_tag: db:"department,notnull"
  string department = 6;
  // @inject_tag: db:"email,notnull"
  string email = 10;
  // @inject_tag: db:"tel,notnull"
  string tel = 11;
  // @inject_tag: db:"country_code,notnull"
  string countryCode = 12;
  // @inject_tag: db:"postal_code,notnull"
  string postalCode = 13;
  // @inject_tag: db:"address,notnull"
  string address = 14;
  // @inject_tag: db:"created,notnull"
  int64 created = 30;
  // @inject_tag: db:"modified,notnull"
  int64 modified = 31;
  // @inject_tag: db:"deleted,notnull"
  int64 deleted = 32;
}

message Workspaces{
  int64 allCount = 1;
  int32 limit = 2;
  int32 offset = 3;
  string order = 4;
  repeated Workspace workspaces = 5;
}

message Workspace{
  // @inject_tag: db:"id"
  uint64 ID = 1;
  // @inject_tag: db:"workspace_id,notnull"
  string workspaceID = 2;
  // @inject_tag: db:"account_id,notnull"
  string accountID = 3;
  // @inject_tag: db:"domain,notnull"
  string domain = 4;
  // @inject_tag: db:"created,notnull"
  int64 created = 30;
  // @inject_tag: db:"modified,notnull"
  int64 modified = 31;
  // @inject_tag: db:"deleted,notnull"
  int64 deleted = 32;
}

enum ServiceID {
  ZERO = 0;
  OPERATOR = 1;
  COLLABORATOR = 2;
  MESSENGER = 3;
}

message Services{
  int64 allCount = 1;
  int32 limit = 2;
  int32 offset = 3;
  string order = 4;

  bool WorkspaceInfo = 5;
  ServiceID serviceID = 6;
  string workspaceID = 7;
  repeated Service services = 10;
}

message Service{
  // @inject_tag: db:"id"
  uint64 ID = 1;

  // @inject_tag: db:"service_id,notnull"
  ServiceID serviceID = 2;
  // @inject_tag: db:"workspace_id,notnull"
  string workspaceID = 3;
  // @inject_tag: db:"created,notnull"
  int64 created = 30;
  // @inject_tag: db:"modified,notnull"
  int64 modified = 31;
  // @inject_tag: db:"deleted,notnull"
  int64 deleted = 32;

  // @inject_tag: db:"domain,notnull"
  string domain = 40;
}

message SystemSetting{
  // @inject_tag: db:"id"
  uint64 ID = 1;
  // @inject_tag: db:"system_setting_id,notnull"
  string systemSettingID = 2;
  // @inject_tag: db:"created,notnull"
  int64 created = 10;
  // @inject_tag: db:"modified,notnull"
  int64 modified = 11;
}